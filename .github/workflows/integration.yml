---
name: integration
on:
  # pull_request:
  # push:
  #   branches:
  #     - main
  #   tags:
  #     - v*
  workflow_dispatch:
permissions:
  contents: read
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - id: dsv
        uses: delineaxpm/dsv-github-action@v1 # renovate: tag=v1
        with:
          domain: ${{ secrets.DSV_SERVER }}
          clientId: ${{ secrets.DSV_CLIENT_ID }}
          clientSecret: ${{ secrets.DSV_CLIENT_SECRET }}
          setEnv: true
          retrieve: |
            ${{ secrets.DSV_SECRET_PATH }} ${{ secrets.DSV_SECRET_KEY_1 }} AS RETURN_VALUE_1
            ${{ secrets.DSV_SECRET_PATH }} ${{ secrets.DSV_SECRET_KEY_2 }} AS RETURN_VALUE_2
      - name: validate-first-value
        if: always()
        run: |
          if [ "${{ steps.dsv.outputs.RETURN_VALUE_1 }}" == "${{ secrets.DSV_EXPECTED_VALUE_1 }}" ]; then
              echo "✅ test value is matched"
          else
              echo "❌ mismatch, failed to return test value"
          fi
      - name: validate-second-value
        if: always()
        run: |
          if [ "${{ steps.dsv.outputs.RETURN_VALUE_1 }}" == "${{ secrets.DSV_EXPECTED_VALUE_2 }}" ]; then
              echo "✅ test value is matched"
          else
              echo "❌ mismatch, failed to return test value"
          fi
