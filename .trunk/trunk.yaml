---
actions:
  enabled:
    - trunk-cache-prune
    - trunk-upgrade-available
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
version: 0.1
runtimes:
  enabled:
    - node@16.14.2
    - python@3.10.3
    - go@1.19 # make sure this matches what's in go.mod for this to work correctly.
cli:
  version: 0.18.1-beta
plugins:
  sources:
    - id: trunk
      ref: v0.0.4
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.20
    - git-diff-check@SYSTEM
    - gitleaks@8.13.0
    - gofmt@1.16.7
    - golangci-lint@1.49.0
    - hadolint@2.10.0
    - markdownlint@0.32.2
    - prettier@2.7.1
    - shellcheck@0.8.0
    - shfmt@3.5.0
    - taplo@release-taplo-cli-0.7.0
    - yamllint@1.28.0
  threshold:
    - linters: [markdownlint]
      level: high
  ignore:
    - linters: [ALL]
      paths:
        - .devcontainer/library-scripts
        - .devcontainer/init
        - vendor/*
    - linters: [markdownlint]
      paths:
        # in progress changelog notes
        - .changes/*.md
    - linters: [yamllint]
      paths:
        - .changes/unreleased/*.yaml
